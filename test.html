<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body, html, form {
                justify-content: center;
                align-items: center;
                height: 100%;
            }
            h2 {
                text-align: center;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>แบบฟอร์มลงทะเบียน</title>      
    </head>
    <body>
        <form class="row g-3 needs-validation" action="https://example.com/register"
        method="POST" novalidate>
        <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
        <div class="invalid-feedback">Please enter your first name.</div>
        </div>
        <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
        <div class="invalid-feedback">Please enter your last name.</div>
        </div>
        <div class="col-md-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
        </div>
        <div class="col-md-12">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">Please enter a password.</div>
        </div>
        <div class="col-md-12">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="invalid-feedback">Please confirm your password.</div>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit">Register</button>
        </div>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    var forms = document.querySelectorAll(".needs-validation");
    Array.prototype.slice.call(forms).forEach(function (form) {
        form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();  // หยุดการ submit ถ้าฟอร์มไม่ผ่าน
                event.stopPropagation();
            } else {
                // ดำเนินการอะไรเพิ่มเติม (เช่น แจ้งเตือนก่อนการส่งข้อมูล)
                alert("ฟอร์มจะถูกส่ง");
            }
            form.classList.add("was-validated");  // เพิ่ม class เพื่อแสดง invalid-feedback
        }, false);
    });
});
        </script>
    </body>
</html>
